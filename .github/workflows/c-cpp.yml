name: build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: install build dependencies
      run: brew install nasm i386-elf-binutils i386-elf-gcc i386-elf-gdb # install dependencies
    - name: make
      run: make
